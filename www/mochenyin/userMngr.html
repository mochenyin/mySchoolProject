<style>
  .userMngrDiv1{
      width:100%;
  }
  table {
      table-layout: fixed;
  }

  td {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
  }
  thead tr td{
      font-weight:bold;
  }
</style>
<button class="btn btn-primary" data-toggle="modal" data-target="#myAddUserModal">新增用户</button>
<hr />
<h4>普通用户</h4>
<div class="userMngrDiv1">
    <label>输入关键字检索用户:</label><input type="text" ng-model="userValue" />
    <table  class="table table-bordered table-hover table-responsive" style="margin: 0 auto;text-align: center">
        <col style="width: 10%" />
        <col style="width: 20%" />
        <col style="width: 20%" />
        <col style="width: 20%" />
        <col style="width: 15%" />
        <col style="width: 15%" />
        <thead>
        <tr>
            <td>用户ID</td>
            <td>用户名</td>
            <td>用户邮箱</td>
            <td>用户手机</td>
            <td>用户角色</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(k,v) in filteredNotes | filter:userValue">
            <td ng-bind="v.userId"></td>
            <td ng-bind="v.userName"></td>
            <td ng-bind="v.userEmail"></td>
            <td ng-bind="v.userPhone"></td>
            <td>
                <select id="select1" style="border:none" ng-init="selValue=selOptions[0]" ng-change="selectChange(selValue,0,v.userId)" ng-model="selValue" ng-options="y.value for (x,y) in selOptions">
                </select>
            </td>
            <td>
                <div  class="btn btn-danger btn-sm" ng-click="delete(v.userId,0)">删除</div>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="width:100%;height:80px;">
        <nav aria-label="Page navigation">
            <ul class="pagination pull-right">
                <li class="previous">
                    <a  aria-label="Previous" ng-click="prePage($event)">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="(k,v) in items" class="clickLi"><a ng-click="page()">{{v.i}}</a></li>
                <li  class="next">
                    <a  aria-label="Next" ng-click="nextPage()">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<hr />

        <tbody>

        <col style="width: 20%" />

<div class="modal fade" id="myAddUserModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增用户</h4>
            </div>
            <div class="modal-body">
              <form>
                  <label>用户名：</label> <input type="text" class="form-control" />
                  <label>邮箱账号：</label> <input type="text" class="form-control" />
                  <label>性别：</label><br />
                  <input type="radio" name="sex" value="man"/>男
                  <input type="radio" name="sex"  value="woman"/>女<br />
                  <label>手机：</label><input class="form-control" type="text" />
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="js/userMngr.js"></script>
