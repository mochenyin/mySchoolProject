<style>
    table {
        table-layout: fixed;
    }

    td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<div style="height:550px;">
    <table id="thispage" class="table table-bordered table-hover table-responsive" style="margin: 0 auto;text-align: center">
        <col style="width: 10%" />
        <col style="width: 10%" />
        <col style="width: 10%" />
        <col style="width: 20%" />
        <col style="width: 40%" />
        <col style="width: 10%" />
        <thead>
        <tr>
            <td>发布者</td>
            <td>房间号</td>
            <td>聊天分类</td>
            <td>聊天标题</td>
            <td>聊天内容</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(k,v) in filteredNotes">
            <td ng-bind="v.userName"></td>
            <td ng-bind="v.roomId"></td>
            <td ng-bind="v.chatName"></td>
            <td ng-bind="v.roomTitle"></td>
            <td ng-bind="v.roomDescription"></td>
            <td>
                <div  class="btn btn-danger btn-sm" ng-click="delete(v.roomId)">删除</div>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="float:right;width:100%;height:100px;border:1px solid lightseagreen">
    <!--<pagination ng-model="currentPage" total-items={{length}} max-size={{maxSize}} previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"-->
                <!--last-text="&raquo" boundary-links="true" style="magin-top:50px">-->
    <!--</pagination>-->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="(k,v) in items"><a ng-click="page()">{{v.i}}</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
</div>
</div>
<script src="js/chatMngr.js"></script>
