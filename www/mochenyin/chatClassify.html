<div>
    <h3>{{title}}</h3>
    <div id="chatList">
            <a ng-repeat="(k,val) in chatClassifyList" ui-sref=".subChat({roomId:'{{val.roomId}}'})"  class="chatListRepeat">
                <img class="chatListImg" ng-src={{val.roomImg}} />
            <p class="chatListP1">{{val.roomTitle}}</p>
            <div class="chatListP2">{{val.roomDescription}}</div>
            <div class="chatListDiv">
            <p class="chatListDivP1">房间名：{{val.roomName}}</p>
            <p class="chatListDivP2">房间ID:{{val.roomId}}</p>
            </div>
            </a>
        </div>
</div>
<script src="mochenyin/js/chatClassify.js"></script>
