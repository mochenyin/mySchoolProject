
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="number"] {
            margin-bottom: 10px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
<body ng-controller="loginController">
<div class="container">
    <form class="form-signin" role="form" onsubmit="return false;">
        <h2 class="form-signin-heading">Please sign in</h2>
        <span>邮箱：</span><span style="display:none;color:red;" id="accountMsg"></span>
        <input id="account" type="email" class="form-control" placeholder="请输入邮箱账号" ng-blur="checkTelNumber()">
        <span>密码：</span><span style="display:none;color:red;" id="passwordMsg"></span>
        <input id="password" type="password" class="form-control" placeholder="请输入密码" ng-blur="getPwd()">
        <button class="btn btn-lg btn-primary btn-block" ng-click='login()'>Sign in</button><br />
        <span style="color:dodgerblue;float:right;cursor:pointer;" ng-click="findPwd()">忘记密码？找回密码</span>
    </form>

</div>
<script src="mochenyin/js/login.js"></script>
